<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Yuan Chen">
    <title>Signin</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">

<div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-center text-gray-900">Log In</h2>
    <form method="post" class="space-y-6">
        {% csrf_token %}
        <div class="space-y-4">
            <div>
                <label for="id_username" class="block text-sm font-medium text-gray-700">Username<span
                        class="text-red-500">*</span></label>
                <input type="text" name="username" id="id_username" required autofocus autocapitalize="none"
                       autocomplete="username" maxlength="150"
                       class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="id_password" class="block text-sm font-medium text-gray-700">Password<span
                        class="text-red-500">*</span></label>
                <input type="password" name="password" id="id_password" required autocomplete="current-password"
                       class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
        </div>
        <div class="space-y-4">
            <button type="submit"
                    class="w-full px-4 py-2 text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                Log In
            </button>
            <button type="button"
                    class="w-full px-4 py-2 text-blue-600 border border-blue-600 rounded-md hover:bg-blue-50 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                Sign Up with LinkedIn
            </button>
            <div class="w-full">
                <div class="g-signin2" data-onsuccess="onSignIn" data-width="100%" data-height="40"
                     data-longtitle="true"></div>
            </div>
        </div>
        <p class="mt-5 text-sm text-center text-gray-500">&copy; 2024 @chenyuan99</p>
    </form>
</div>


</body>
</html>
