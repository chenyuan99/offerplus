<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H1B Viewer Test</title>
</head>
<body>
    <h1>H1B Data Viewer Test</h1>
    <div id="status"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Test Supabase connection with the same config as main viewer
        const SUPABASE_CONFIG = {
            url: 'https://gbsodywfisfmfkwspnaf.supabase.co',
            anonKey: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imdic29keXdmaXNmbWZrd3NwbmFmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzc2NzA4NDEsImV4cCI6MjA1MzI0Njg0MX0.pXeMCsqx2OWIKoVGp549GPIn6HEu6jA8Ca25EHIpmd8',
            tableName: 'h1b_applications'
        };

        async function testSupabase() {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = 'üîÑ Testing Supabase connection...';
            
            try {
                const supabaseClient = supabase.createClient(SUPABASE_CONFIG.url, SUPABASE_CONFIG.anonKey);
                console.log('‚úÖ Supabase client created');
                
                // Test connection and get count
                const { count: totalCount, error: countError } = await supabaseClient
                    .from(SUPABASE_CONFIG.tableName)
                    .select('*', { count: 'exact', head: true });
                
                if (countError) {
                    statusDiv.innerHTML = `‚ùå Count Error: ${countError.message}`;
                    console.error('Supabase count error:', countError);
                    return;
                }
                
                // Get sample data
                const { data, error } = await supabaseClient
                    .from(SUPABASE_CONFIG.tableName)
                    .select('case_number, employer_name, job_title, case_status')
                    .limit(3);
                
                if (error) {
                    statusDiv.innerHTML = `‚ùå Data Error: ${error.message}`;
                    console.error('Supabase data error:', error);
                } else {
                    statusDiv.innerHTML = `
                        <div style="color: green;">
                            <h3>‚úÖ Supabase Connection Successful!</h3>
                            <p><strong>Total Records:</strong> ${totalCount}</p>
                            <p><strong>Sample Data:</strong></p>
                            <ul>
                                ${data.map(record => 
                                    `<li>${record.employer_name} - ${record.job_title} (${record.case_status})</li>`
                                ).join('')}
                            </ul>
                        </div>
                    `;
                    console.log('‚úÖ Sample data:', data);
                }
            } catch (error) {
                statusDiv.innerHTML = `‚ùå Connection error: ${error.message}`;
                console.error('‚ùå Connection error:', error);
            }
        }

        // Test when page loads
        window.addEventListener('load', testSupabase);
    </script>
</body>
</html>
